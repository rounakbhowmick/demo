<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>ToDO</title>
</head>

<body>

    <div class="container">
        <header class="header">
            <h3 id="date"></h3>
        </header>
        <form class="search">
            <i class="fas fa-search-plus fa-2x" id="searchtodo"></i>
            <input type="text" name="search" id="searchid" placeholder="search todos">
        </form>
        <h3 class="ongoing">Ongoing task</h3>
        <ul class="todos">
            <li class="list-group-item">
                <i class="delete far fa-trash-alt "></i>
                <span>Data Structure</span>
            </li>
            <li class="list-group-item ">
                <i class="far fa-trash-alt delete "></i>
                <span>Java</span>

            </li>
        </ul>
        <form class="add">
            <input type="text" id="addtodo" name="add">
            <i class=" fas fa-plus-circle fa-2x"></i>
        </form>
    </div>
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script src="https://kit.fontawesome.com/8b62f518dd.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
